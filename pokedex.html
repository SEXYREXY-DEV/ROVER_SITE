<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    
    <main>
        <div class="pokemon-container">
            <div class="pokemon-entry">
                <img src="pokemon-image-url.png" alt="Bulbasaur">

                <p>Type: <span class="type-grass">Grass</span> <span class="type-poison">Poison</span></p>
                <h3>Base Stats:</h3>
                <ul>
                    <li>HP: 45</li>
                    <li>Attack: 49</li>
                    <li>Defense: 49</li>
                    <li>Sp. Attack: 65</li>
                    <li>Sp. Defense: 65</li>
                    <li>Speed: 45</li>
                </ul>
                <h3>Moves:</h3>
                <ul>
                    <li>Vine Whip</li>
                    <li>Razor Leaf</li>
                    <li>Solar Beam</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Your Pokédex</p>
    </footer>
</body>
</html>
