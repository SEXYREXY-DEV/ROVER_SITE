<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        #pokedex {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .pokemon-info {
            border: 2px solid #333;
            padding: 20px;
            background-color: white;
            width: 300px;
            text-align: center;
        }

        .pokemon-info h1 {
            margin-bottom: 10px;
        }

        .pokemon-stats, .pokemon-types, .pokemon-abilities, .pokemon-evolution {
            margin-top: 15px;
            text-align: left;
        }

        .pokemon-stats div, .pokemon-abilities div, .pokemon-evolution div {
            margin-bottom: 5px;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="pokedex">
        <select id="pokemonSelect">
            <!-- Dropdown populated dynamically -->
        </select>

        <div class="pokemon-info" id="pokemonInfo">
            <!-- PokÃ©mon data will be displayed here -->
        </div>
    </div>

    <script src="pokedex.js"></script>

</body>
</html>
