<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vanguard 3.0 Pokedex!</h1>
        <input type="text" id="search-bar" placeholder="Search Pokémon...">
        <input type="text" id="ability-search-bar" placeholder="Search Abilities...">
        <select id="sort-dropdown">
            <option value="name">Sort by Name</option>
            <option value="hp">HP</option>
            <option value="attack">Attack</option>
            <option value="defense">Defense</option>
            <option value="speed">Speed</option>
            <option value="spatk">SpAtk</option>
            <option value="spdef">SpDef</option>
        </select>
    </header>
    <main>
        <div id="pokemon-container" class="pokemon-container"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
